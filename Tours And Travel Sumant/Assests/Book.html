<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking of Goodluck Tours.....</title>

    <link rel="stylesheet" href="style2.css">
</head>
<body >
 
        <div class="container">
            <form class="form-group">
                <div id="form">
                    <h1 class="text-white text-center">Booking Now</h1>
    
                    <div id="first-group">
    
                        <div id="content">
                            <i class="fa fa-user" aria-hidden="true"></i>
                            <input type="text" id="input-group" placeholder="First name">
                        </div>
    
                        <div id="content">
                            <i class="fa" aria-hidden="true"></i>
                            <input type="number" id="input-group" placeholder="Phone number">
                        </div>
    
                        
                        <div id="content">
                            <i class="fa " aria-hidden="true"></i>
                            <select id="input-group" style="background-color: black;">
                                <option value="">Select The Destinarion</option>
                                <option value="">Mussoorie</option>
                                <option value="">Munnar</option>
                                <option value="">Goa</option>
                                <option value="">Lonavala</option>
                                <option value="">Pondicherry</option>
                                <option value="">Udaipur</option>
                                <option value="">Manali</option>
                                <option value="">Puri</option>
                                <option value="">Varanasi</option>
                                <option value="">Shimla</option>
                                <option value="">Amritsar+</option>
                                <option value="">Agra</option>
                                <option value="">others</option>
                            </select>
                        </div>
    
    
                        <div id="content">
                            <i class="fa " aria-hidden="true"></i>
                            <select id="input-group" style="background-color: black;">
                                <option value="">No.of Seats</option>
                                <option value="">1</option>
                                <option value="">2</option>
                                <option value="">3</option>
                                <option value="">4</option>
                                <option value="">5</option>
                                <option value="">6</option>
                                <option value="">7</option>
                                <option value="">8</option>
                                <option value="">9</option>
                                <option value="">10</option>
                                <option value="">11+</option>
                                <option value="">20+</option>
                                <option value="">others</option>
                            </select>
                        </div>
    
                    </div>
    
                    <div id="second-group">
    
                        <div id="content">
                            <i class="fa fa-user" aria-hidden="true"></i>
                            <input type="text" id="input-group" placeholder="Last name">
                        </div>
    
                        <div id="content">
                            <i class="fa fa-envelope-o" aria-hidden="true"></i>
                            <input type="email" id="input-group" placeholder="Email">
                        </div>
    
                        <div id="content">
                           <label for="calender" aria-hidden="true" style="color: aliceblue;">Select Date</label>
                            <input type="date" id="calender" placeholder=" Date" style="margin-left: 150px;">
                        </div>
    
                        <div id="content">
                            <i class="fa fa-users" aria-hidden="true"></i>
                            <select id="input-group" style="background-color: black;">
                                <option value="">Bus Type</option>
                                <option value="">AC</option>
                                <option value="">Non-AC</option>
                                <option value="">Single Coach</option>
                                <option value="">Double Decker</option>
                                <option value="">Mini Bus</option>
                            </select>
                        </div>
                
                    </div>
    
                    <button class="button" type="submit" value="Submit" id="submit-btn">Book Now</button>
    
                </div>
            </form>
        </div>
    </body>
    </html>
